<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calci</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contain">
      <div class="calci">
        <input type="text" name="display" id="display" placeholder="0" />
        <table>
          <tr>
            <td><button value="sqrt">&#8730;</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
          </tr>
          <tr>
            <td><button>%</button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>C</button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button value="backspace">&#10094;</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>+</button></td>
            <td rowspan="2"><button id="spl">=</button></td>
          </tr>
          <tr>
            <td><button value="sin">sin</button></td>
            <td><button value="cos">cos</button></td>
            <td><button value="tan">tan</button></td>
            <td><button value="log">ln</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
